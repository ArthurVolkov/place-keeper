<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" hrecss/style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Your preferences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html">Map</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="pt-5">
        <h1 class="text-center mt-5 text-primary">Your preferences</h1>
    </header>


    <main class="form-container">
        <form class="m-4 mt-1" onsubmit="onGetUser(event)">
            <div class="input-color form-group">
                <label for="color-input">Choose your favorite color</label>
                <input type="color" class="form-control" name="color">
            </div>
            <div class="input-birtday form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="color-input">Choose your birthday date</label>
                        <input type="date" class="form-control" name="b-date">
                    </div>
                    <div class="col">
                        <label for="color-input">Choose your birthday time</label>
                        <input type="time" class="form-control" name="b-time">
                    </div>
                </div>
            </div>
            <div class="input-email form-group">
                <label for="color-input">Enter your E-mail</label>
                <input type="email" class="form-control" name="email" placeholder="mail@mail.com" required> 
            </div>
            <div class="input-age form-group">
                <label for="color-input">Choose your age</label>
                <input onchange="showAge(this.value)" type="range" class="form-control" name="age" min="18" max="120"
                    value="30">
                <span id="sAge">30</span>
            </div>
            <div class="btn-submit form-group">
                <button type="submit" class="btn btn-primary mb-2" name="submit">Confirm</button>
            </div>
        </form>
    </main>




    <!-- JQuery, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/user-pref-service.js"></script>
    <script src="js/place-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
