<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initMap(29.549876, 34.953250)">
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user-prefs.html">Your preferences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Map</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="p-1">
        <h1 class="text-center mt-5 text-primary">Map</h1>
    </header>


    <main class="main-container d-flex flex-wrap justify-content-around">
        <section id="map" class="map"></section>
        <section class="places-container d-flex flex-column bg-primary">
            <button onclick="getPosition()" class="btn btn-primary">üåê</button>
            <article class="table-container">
                <table class="table table-bordered table-dark text-center">
                    <thead class="thead-dark">
                        <tr class="t-header">
                            <th>Name</th>
                            <th>Date</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="places-to-render bg-primary">
                    </tbody>
                </table>
            </article>
        </section>
    </main>

    <section class="modal">
        <div class="input">
            <form class="m-4 mt-1" onsubmit="onSetPlace(event)">
                <div class="input-email form-group">
                    <label for="place-input">Enter the place name</label>
                    <input type="text" class="form-control" name="new-place" placeholder="Place name" required>
                </div>

                <div class="btn-submit form-group">
                    <button type="submit" class="btn btn-primary mb-2" name="submit">Confirm</button>
                    <button onclick="onCancel(event)" type="cancel" class="btn btn-danger mb-2" name="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </section>

    <!-- JQuery, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/user-pref-service.js"></script>
    <script src="js/place-servise.js"></script>
    <script src="js/main.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGuxwq8wZl4gxL2ERwdbaBPAb6QQl8z94&callback=mapReady">
        </script>
</body>

</html>
